<nav class="navbar navbar-light ">
    <div class="container-fluid">
        <h2>Products</h2>
        <div class="d-flex">
          <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#productAddModal">Add Product</button>
        </div>
    </div>
</nav>


<table class="table table-hover">
    <thead>
      <tr class="table-primary">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">BrandName</th>
        <th scope="col">manufactureDate</th>
        <th scope="col">ExpiryDate</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <td>{{prod.id}} &nbsp;</td>
            <td>{{prod.name}} &nbsp;</td>
            <td>{{prod.price}} &nbsp;</td>
            <td>{{prod.brandName}} &nbsp;</td>
            <td>{{prod.manufactureDate}} &nbsp;</td>
            <td>{{prod.expiryDate}} &nbsp;</td>
            <td>
              <button (click)="edit(prod)" class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#productUpdateModal">Edit</button>
              <button (click)="delete(prod)"  class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
      </tbody>
      
</table>

<!--add Modal -->
<div class="modal fade" id="productAddModal" tabindex="-1" aria-labelledby="productAddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productAddModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="productDet">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Product Price</label>
                    <input type="number" formControlName="price" class="form-control" id="price" >
                  </div>
                  <div class="mb-3">
                    <label for="brandName" class="form-label">Brand Name</label>
                    <input type="text" formControlName="brandName" class="form-control" id="brandName">
                  </div>
                  <div class="mb-3">
                    <label for="manufactureDate" class="form-label">Manufatcure Date</label>
                    <input type="date" formControlName="manufactureDate" class="form-control" id="manufactureDate">
                  </div>
                   <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="date" formControlName="expiryDate" class="form-control" id="expiryDate">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="addProduct()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- update product -->
  <div class="modal fade" id="productUpdateModal" tabindex="-1" aria-labelledby="productUpdateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productUpdateModalLabel">Update Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="productDet">
                 <div class="mb-3">
                  <label for="id" class="form-label">Product Id</label>
                  <input type="number" formControlName="id" class="form-control" id="id" readonly>
                </div>
               <div class="mb-3">
                  <label for="name" class="form-label">Product Name</label>
                  <input type="text" formControlName="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Product Price</label>
                  <input type="number" formControlName="price" class="form-control" id="price" >
                </div>
                <div class="mb-3">
                  <label for="brandName" class="form-label">Brand Name</label>
                  <input type="text" formControlName="brandName" class="form-control" id="brandName">
                </div>
                 <div class="mb-3">
                  <label for="manufactureDate" class="form-label">Manufatcure Date</label>
                  <input type="date" formControlName="manufactureDate" class="form-control" id="manufactureDate">
                </div>
                 <div class="mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="date" formControlName="expiryDate" class="form-control" id="expiryDate">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel1" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="updateProduct()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
